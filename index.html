<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester!</title>
    <link href="css/bootstrap.css" rel="stylesheet"  type="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Let's get you matched up with your Track!</h1>
      <form id="quiz">
        <label for="name">Enter your name></label>
        <input id="name" type="text">
        <label for="end">Enter your desire department</label>
          <select id="end">
            <option value="front">Front end</option>
            <option value="back">Back end</option>
            <option value="design">Design and Style</option>
          </select>
        <br>
        <label for="industry">Enter your desire industry</label>
          <select id="industry">
            <option value="business">Business</option>
            <option value="gaming">Gaming</option>
            <option value="mobile">Mobile</option>
          </select>
        <label for="platform">Enter your desire platform</label>
          <select id="platform">
            <option value="windows">Windows</option>
            <option value="mac">Mac</option>
            <option value="other">Other</option>
          </select>
        <br>
        <label for="size">Enter your desire business type.</label>
        <div class="radio">
          <label>
          <input type="radio" name="size" value="enterprise" checked>Enterprise
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="size" value="small-business">Small Business
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="size" value="design">Style and Design
          </label>
        </div>
        <button type="submit" class="btn">Find out your Track</button>
          </form>
        <img id="image"/>
    </div>
  </body>
</html>
